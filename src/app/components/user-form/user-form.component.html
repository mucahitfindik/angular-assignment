<!-- src/app/components/user-form/user-form.component.html -->

<div class="user-form">
    <form [formGroup]="userForm">
      <div class="form-field">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" formControlName="first_name">
        <span class="error" *ngIf="userForm.get('first_name')?.errors">{{ getErrorMessage('first_name') }}</span>
      </div>
      <div class="form-field">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" formControlName="last_name">
        <span class="error" *ngIf="userForm.get('last_name')?.errors">{{ getErrorMessage('last_name') }}</span>
      </div>
      <div class="form-field">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" formControlName="full_name" [disabled]="true">
      </div>
      <div class="form-field">
        <label for="age">Age:</label>
        <input type="number" id="age" formControlName="age">
        <span class="error" *ngIf="userForm.get('age')?.errors">{{ getErrorMessage('age') }}</span>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <span class="error" *ngIf="userForm.get('email')?.errors">{{ getErrorMessage('email') }}</span>
      </div>
      <input type="hidden" id="time" formControlName="time">
      <div class="form-buttons">
        <button type="submit" (onClick)="onSave()" [disabled]="!userForm.valid">Save</button>
      </div>
    </form>
</div>
